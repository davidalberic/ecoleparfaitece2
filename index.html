<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de calcul mental - CE2</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #034078;
    }
    .question {
      font-size: 24px;
      margin-bottom: 10px;
    }
    input {
      font-size: 22px;
      padding: 5px;
    }
    button {
      font-size: 20px;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jeu de calcul mental - CE2</h1>
  <div class="question" id="question"></div>
  <input type="number" id="answer" placeholder="Ta réponse">
  <br>
  <button onclick="checkAnswer()">Vérifier</button>
  <div class="result" id="result"></div>

  <!-- Sons -->
  <audio id="goodSound" src="https://assets.mixkit.co/sfx/preview/mixkit-small-crowd-applause-422.mp3"></audio>
  <audio id="badSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

  <script>
    let n1, n2;

    function newQuestion() {
      n1 = Math.floor(Math.random() * 10) + 1;
      n2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById('question').textContent = `${n1} + ${n2} = ?`;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('answer').focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const resultDiv = document.getElementById('result');
      const goodSound = document.getElementById('goodSound');
      const badSound = document.getElementById('badSound');

      if (userAnswer === n1 + n2) {
        resultDiv.textContent = "Bravo !";
        resultDiv.style.color = "green";
        goodSound.currentTime = 0;
        goodSound.play().catch(e => console.log("Erreur son bonne réponse :", e));
        setTimeout(newQuestion, 600);
      } else {
        resultDiv.textContent = `Non, c'était ${n1 + n2}`;
        resultDiv.style.color = "red";
        badSound.currentTime = 0;
        badSound.play().catch(e => console.log("Erreur son mauvaise réponse :", e));
        setTimeout(newQuestion, 1000);
      }
    }

    document.getElementById('answer').addEventListener('keydown', function(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });

    newQuestion();
  </script>
</body>
</html>
